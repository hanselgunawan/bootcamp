<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center">
            TIME MANAGEMENT
        </h1>
    </div>
    <div class="row" style="margin-top: 10px">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Barry Sha</td>
                        <td>TA</td>
                        <td>08/08/2017</td>
                        <td>13</td>
                        <td>100</td>
                        <td>12000</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Add Employee
                </div>
                <div class="card-body">
                    <form class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" id="employee-name">
                        <label>Role</label>
                        <input type="text" class="form-control" id="employee-role">
                        <label>Start Date (DD/MM/YY - ex: 01/01/89)</label>
                        <input type="text" class="form-control" id="employee-start-date">
                        <label>Monthly Rate</label>
                        <input type="text" class="form-control" id="employee-monthly-rate">
                        <button class="btn btn-success" id="submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
