<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

<p id="demo"></p>

<script>
    var videos = [];
    var images = [];
    var files = [
        "pavans_first_birthday.mov",
        "owens_asleep_at_the_computer.jpg",
        "michael_fights_a_polar_bear.mp4",
        "nate_road_rage.avi",
        "ruby_skydiving.jpeg",
        "ken_getting_his_black_belt.png",
        "dan_winning_underground_street_race.mov",
        "its_hard_to_come_up_with_file_names.gif",
        "seriously_this_is_taking_too_long.mpg",
        "i_wonder_how_many_of_these_i_should_have.png",
        "probably_a_few_more.avi",
        "nutmeg_is_clawing_my_sneakers_again.mp4",
        "cat_i_will_destroy_you.gif",
        "i_wish_we_had_a_dog.jpeg",
        "stop_looking_at_me_like_that_nutmeg.mpeg",
        "aww_i_cant_hate_you.png",
        "omg_my_sneakers.avi",
        "cat_you_are_the_worst.mp4"
    ];

    for(var i in files)
    {
        var file_format = files[i].substring(files[i].lastIndexOf(".", files[i].length));
        if(file_format ===".jpg" || file_format ===".gif" || file_format ===".jpeg" || file_format ===".png")
        {
            images.push(files[i]);
        }
        else if(file_format ===".mov" || file_format ===".avi" || file_format ===".mpeg" || file_format ===".mp4" || file_format ===".mpg")
        {
            videos.push(files[i]);
        }
    }

    console.log("IMAGES LIST: ");
    for(var j in images) console.log(images[j]);
    console.log("VIDEOS LIST: ");
    for(var k in videos) console.log(videos[k]);

</script>

</body>
</html>
